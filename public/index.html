    <style>
      .tag-cloud-container {
        position: relative;
        height: 400px;
      }
      .app-outer {
        align-items: center;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        left: 0;
        padding: 20px 0;
        position: absolute;
        right: 0;
        top: 0;
      }
      .app-inner {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 90%;
        width: 100%;
      }
      .tag-cloud {
        flex: 1;
      }

      .tag-cloud > div {
        transition: 1.4s;
      }

      .tag-item-wrapper {
        cursor: pointer;
      }

      .tag-item-wrapper:hover {
        z-index: 100;
      }

      .tag-item-wrapper:hover .tag-item-tooltip {
        display: block;
      }

      .tag-item-tooltip {
        background: #c01916;
        color: white;
        margin-top: 5px;
        z-index: 100;
        display: none;
        padding: 15px;
        font-size: 14px;
        line-height: 1;
        position: absolute;
        min-width: 60px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      .btn-primary.disabled,
      .btn-primary:disabled {
        background-color: #dd3d31;
        border-color: #dd3d31;
      }

      button.bg-primary:focus,
      button.bg-primary:hover {
        background-color: #dd3d31;
      }
    </style>
